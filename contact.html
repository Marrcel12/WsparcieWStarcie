    <!-- Page Header -->
    <header class="masthead" style="background-image: url('img/contact-bg.jpg')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="page-heading">
              <h1>Napisz do nas</h1>
              <span class="subheading">Masz pytania my znamy odpowiedzi</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quos temporibus laborum, corrupti sint! Ducimus, adipisci!</p>
          <form name="sentMessage" id="contactForm" action="https://formspree.io/your@email.com"
      method="POST">
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Imię</label>
                <input type="text" class="form-control" placeholder="Imię" id="name" required data-validation-required-message="Please enter your name.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="Email" id="email" required data-validation-required-message="Please enter your email address.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Numer telefonu</label>
                <input type="tel" class="form-control" placeholder="NumerTel" id="phone" required data-validation-required-message="Please enter your phone number.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Wiadomość</label>
                <textarea rows="5" class="form-control" placeholder="Wiadomość" id="message" required data-validation-required-message="Please enter a message."></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <br>
            <div id="success"></div>
            <div class="form-group">
              <input type="submit" class="btn btn-primary" id="sendMessageButton"value="Wyślij">
            </div>
          </form>
        </div>
      </div>
    </div>

    <hr>
